<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="calculadora.css">
</head>
<body>

    <div class="calculadora">

    <div class="display"><div class="pantalla"></div></div>

    <div class="botones">
        <div class="linea">
        <button class="clear boton">c</button>
        <button class="borrar boton">‚Üê</button>
        <button class="dividir boton">%</button>
    </div>
      <div class="linea"> 
        <button class="siete boton">7</button>
        <button class="ocho boton">8</button>
        <button class="nueve boton">9</button>
        <button class="x boton">x</button>
    </div>
    <div class="linea"> 
        <button class="cuatro boton">4</button>
        <button class="cinco boton">5</button>
        <button class="seis boton">6</button>
        <button class="menos boton">-</button>
    </div>
    <div class="linea"> 
        <button class="uno boton">1</button> 
        <button class="dos boton">2</button>
        <button class="tres boton">3</button>
        <button class="mas boton">+</button>
    </div>
    <div class="linea"> 
        <button class="cero boton">0</button>
        <button class="coma boton">.</button>
        <button class="igual boton">=</button>
    </div>
    </div>

    </div>

    <script  src="calculadora.js"></script>
</body>
</html>
